type Query {
  info: String!
  feed: [Player!]!
  player(id: ID!): Player
}

type Mutation {
  post(
    name: String!, 
    team: String!,
    position: String!,
    closingtime: Int!,
    price: [Float!],
    bidder: [String!],
    maxbid: [Float!],
    maxbidder: [String!]): Player!
  signup(email: String!, password: String!, team: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  team: String!
  email: String!
  watchlist: [Player!]! # Need to fix this and match with resolver
}
