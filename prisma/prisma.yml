# The HTTP endpoint for your Prisma API
endpoint: 'https://ibl02-auction.herokuapp.com/auction/dev'

# Points to the file that holds your data model
datamodel: datamodel.graphql

# Need to change the secret and move it to environment variables
# heroku config:set PRISMA_SECRET=[yoursecret]
# prisma deploy --env-file /src/utils/constants.js
secret: 'mysecret123'

# Deploy hook
hooks:
  post-deploy:
    - graphql get-schema --project database
